user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
  worker_connections 768;
  # multi_accept on;
}

# MOS custom
http {
  include                     /etc/nginx/mime.types;
  default_type                application/octet-stream;
  sendfile                    on;
  # Disable access log for now
  access_log                  off;
  keepalive_timeout           3000;
  proxy_connect_timeout 300s;
  proxy_send_timeout 300s;
  proxy_read_timeout 300s;
  server {
    listen                  80;
    root                    /var/www;
    index                   index.html index.htm;
    server_name             localhost;
    client_max_body_size    32m;
    error_page              500 502 503 504  /50x.html;

    location = /index.html {
      add_header Cache-Control "no-cache, no-store, must-revalidate" always;
      add_header Pragma "no-cache" always;
      add_header Expires "0" always;
    }

    location = / {
      add_header Cache-Control "no-cache, no-store, must-revalidate" always;
      add_header Pragma "no-cache" always;
      add_header Expires "0" always;
      try_files $uri $uri/ /index.html;
    }

    # No cache for plugins
    location ^~ /_plugins/ {
      alias /var/www/mos-plugins/;
      add_header Cache-Control "no-cache, no-store, must-revalidate" always;
      add_header Pragma "no-cache" always;
      add_header Expires "0" always;
    }

    # Long cache only for hashed files or shorter cache for not hashed files
    location ~* \.(js|css)$ {
      if ($uri ~* "\.[a-f0-9]{8,}\.(js|css)$") {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
      }
      expires 1h;
      add_header Cache-Control "public, max-age=3600, must-revalidate" always;
    }

    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot|webp)$ {
      expires 7d;
      add_header Cache-Control "public, max-age=604800, immutable" always;
    }

    location /api/ {
      proxy_pass http://127.0.0.1:3000/api/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache_bypass $http_upgrade;
      add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    location = /api-docs {
      return 301 /api-docs/;
    }

    location ^~ /api-docs/ {
      proxy_pass http://127.0.0.1:3000/api-docs/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    location /api/v1/notify {
      proxy_pass http://127.0.0.1:999/ws;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache_bypass $http_upgrade;
      proxy_read_timeout 86400s;
      proxy_send_timeout 86400s;
      add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    location / {
      try_files $uri $uri/ /index.html;
    }

    location = /50x.html {
      root /var/lib/nginx/html;
    }
  }
}
