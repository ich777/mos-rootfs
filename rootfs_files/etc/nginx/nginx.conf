user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
  worker_connections 768;
  # multi_accept on;
}

# MOS custom
http {
  include                     /etc/nginx/mime.types;
  default_type                application/octet-stream;
  sendfile                    on;
  access_log                  /var/log/nginx/access.log;
  keepalive_timeout           3000;
  # Extend timeouts to 5 minutes
  proxy_connect_timeout 300s;
  proxy_send_timeout 300s;
  proxy_read_timeout 300s;
  server {
    listen                  80;
    root                    /var/www;
    index                   index.html index.htm;
    server_name             localhost;
    client_max_body_size    32m;
    error_page              500 502 503 504  /50x.html;

    location = /index.html {
	  add_header Cache-Control "public, max-age=129600";
      expires 36h;
    }

    location /_plugins/ {
      alias /var/www/mos-plugins/;
    }

    location / {
      try_files $uri $uri/ /index.html;

      # Cache for static Assets (JS, CSS, Pictures)
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
      }
    }

    location /api/ {
      # CORS - Disabled for now
      #add_header 'Access-Control-Allow-Origin' '*' always;
      #add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
      #add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
      #if ($request_method = OPTIONS) {
      #  return 204;
      #}

      proxy_pass http://127.0.0.1:3000/api/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache_bypass $http_upgrade;
    }

    location /api-docs/ {
      # CORS - Disabled for now
      #add_header 'Access-Control-Allow-Origin' '*' always;
      #add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
      #add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
      #if ($request_method = OPTIONS) {
      #  return 204;
      #}

      proxy_pass http://127.0.0.1:3000/api-docs/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache_bypass $http_upgrade;
    }

    location /api/v1/notify {
      proxy_pass http://127.0.0.1:999/ws;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache_bypass $http_upgrade;

	  # Set timeout for websocket to 24h
      proxy_read_timeout 86400s;
      proxy_send_timeout 86400s;
    }

    location = /50x.html {
      root              /var/lib/nginx/html;
    }
  }
}
